# Config setting for service-a
message: Hello from Service A

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: https://jm-eureka.azurewebsites.net/eureka
    healthcheck:
      enabled: true
  
  instance:
    hostname: jm-service-a.azurewebsites.net
    appname: ${spring.application.name}
    lease-expiration-duration-in-seconds: 10
    lease-renewal-interval-in-seconds: 5